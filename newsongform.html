<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Record</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css"
    />
    <style type="text/css">
      .wrapper {
        width: 500px;
        margin: 0 auto;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="page-header">
              <h2>New Song</h2>
            </div>
            <p>
              Please fill this form and submit to add new song to the database.
            </p>
            <form action="phpForm.php" method="post">
              <div class="form-group">
                <label>Title</label
                ><input type="text" name="title" class="form-control" />
              </div>
              <div class="form-group">
                <label>Key</label
                ><input type="text" name="key" class="form-control" />
              </div>
              <div class="form-group">
                <label>Meter</label
                ><input type="text" name="meter" class="form-control" />
              </div>
              <div class="form-group">
                <label>Author</label
                ><input type="text" name="author" class="form-control" />
              </div>
              <div class="form-group">
                <label>Copyright</label
                ><textarea
                  type="text"
                  name="copyright"
                  rows="10"
                  cols="30"
                  class="form-control"
                ></textarea>
              </div>
              <div class="form-group">
                <label>Lyrics</label
                ><textarea
                  type="text"
                  name="lyrics"
                  rows="50"
                  cols="30"
                  class="form-control"
                ></textarea>
              </div>

              <input type="submit" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
